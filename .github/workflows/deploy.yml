on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: List output files
        run: find dist/ -print

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.karenwylee.co.uk
          username: karen@karenwylee.co.uk
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /karenwylee.co.uk/public_html/
